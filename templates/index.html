<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DocuQuery-AI</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

<div class="cyber-grid"></div>

<div class="container">

    <h1 class="title">DocuQuery-AI</span></h1>

    <!-- Upload -->
    <div class="card floating">
        <h2 class="section-title">Upload Document</h2>

        <div id="dropZone" class="drop-zone">
            <p id="uploadLabel">Click or Drag & Drop File Here</p>
            <input type="file" id="fileInput" hidden>
        </div>

        <div class="row">
            <input type="number" id="previewPage" class="input" placeholder="Preview Page">
            <button class="btn" id="previewBtn">Preview</button>

            <input type="number" id="extractPage" class="input" placeholder="Page">
            <button class="btn-primary" id="extractPageBtn">Extract</button>
        </div>
    </div>

    <!-- Preview Panel -->
    <div class="card floating" id="previewPanel">
        <h2 class="section-title">Preview</h2>
        <img id="previewImg" class="preview-img" src="" alt="">
    </div>

    <!-- Extracted Text -->
    <div class="card floating">
        <h2 class="section-title">Extracted Text</h2>
        <textarea id="extractedText" class="textarea"></textarea>

        <div class="row">
            <button class="btn-primary" id="extractFullBtn">Full Extract</button>
            <input id="rangeInput" class="input small" placeholder="1-3">
            <label class="checkbox">
                <input type="checkbox" id="forceOCR"> Force OCR
            </label>
        </div>
    </div>

    <!-- Chat -->
    <div class="card floating">
        <h2 class="section-title">Ask Questions</h2>

        <div class="chat">
            <input id="chatInput" class="chat-input" placeholder="Ask about the document...">
            <button class="send-btn" id="sendChat">SEND</button>
        </div>

        <div class="terminal">
            <div id="chatOutput" class="terminal-text"></div>
        </div>
    </div>

</div>

<script src="/static/app.js"></script>
</body>
</html>
